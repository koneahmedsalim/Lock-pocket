<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification à deux facteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Vérification à deux facteurs</h1>
        <p>Nous avons envoyé un code de vérification à votre adresse email. Veuillez le saisir ci-dessous pour continuer.</p>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="code" class="form-label">Code de vérification</label>
                <input type="text" class="form-control" name="code" placeholder="Entrez le code reçu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Vérifier</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn btn-secondary mt-3 w-100">Retour à la page de connexion</a>
    </div>
</body>
</html>
